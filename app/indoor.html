    <title>hydro weekendhack it</title>
    <meta name="description" content="Hydroponic Dream Garden. Automated Hydroponic Gardening in Munich, Germany">
    <meta name="keywords" content="Hydroponics, Arduino, Rasberry Pi, Automation, Node.js, Internet Of Things, IoT">
    <meta name="author" content="Anders Weijnitz">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>

    <style>

        img {
            max-width: 100%;
            height: auto;
        }
    </style>

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h1>Indoor Garden</h1>
            <p class="lead">The indoor winter garden, 2015-2016.
            </p>
        </div>
        <div class="col-lg-4">
            <h4>Webcam</h4>
            <a href="http://hydro.weekendhack.it/hydropic.jpg"><img src="http://hydro.weekendhack.it/hydropic.jpg"></a>
            <div style="padding-top: 0.9rem"><a href="http://hydro.weekendhack.it/indoor_timelapse.html">Timelapse, since start of Oktober</a></div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div><h2>Temperature and Humidity in Grow Tent</h2></div>
            <div id="tempHumidity">
                <img src="resource_images/ring.svg">
            </div>
        </div>
        <div class="col-lg-12 text-center thlegend">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div><h2>Temperature and Humidity in Appartment</h2></div>
            <div id="tempHumidityRoom">
                <img src="resource_images/ring.svg">
            </div>
        </div>
        <div class="col-lg-12 text-center thlegend">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div><h2>Light</h2></div>
            <div id="light">
                <img src="resource_images/ring.svg">
            </div>
        </div>
        <div class="col-lg-12 text-center lightlegend">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div><h2>Air Pressure</h2></div>
            <div id="pressure">
                <img src="resource_images/ring.svg">
            </div>
        </div>
        <div class="col-lg-12 text-center pressurelegend">
        </div>
    </div>



</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
